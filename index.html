<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet The Porks | Home</title>
  <meta name="description" content="Welcome to Meet The Porks! Discover the Porks and learn more about their story.">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff99cc, #ffcc99);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: black;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 60px;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    .btn {
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 10px;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #ffe066;
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-bottom: 40px;
      }

      .button-container {
        flex-direction: column;
        gap: 20px;
      }

      .btn {
        width: 120px;
        height: 120px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Meet The Porks</h1>
  <div class="button-container">
    <a href="projects.html" class="btn" aria-label="View The Porks page">The Porks</a>
    <a href="about.html" class="btn" aria-label="View About page">About</a>
  </div>
</body>
</html>
