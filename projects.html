<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Porks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #99ffcc, #99ccff);
      color: black;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    .btn {
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 10px;
      width: 130px;
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #ccff99;
      transform: translateY(-3px);
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top: 2px solid black;
    }

    section h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    section img {
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid black;
    }

    a.back {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      border: 2px solid black;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      background: white;
    }

    a.back:hover {
      background-color: #ccff99;
    }
  </style>
</head>
<body>
  <a href="homepage.html" class="back">‚Üê Back</a>

  <header>
    <h1>The Porks</h1>
    <div class="button-container">
      <a href="#john" class="btn">John</a>
      <a href="#jaquavious" class="btn">Jaquavious</a>
      <a href="#richard" class="btn">Richard</a>
    </div>
  </header>

  <section id="john">
    <h2>John Pork</h2>
    <img src="https://i.kym-cdn.com/entries/icons/original/000/042/287/cover3.jpg" alt="John Pork">
  </section>

  <section id="jaquavious">
    <h2>Jaquavious Pork</h2>
    <img src="https://static.wikia.nocookie.net/john-pork/images/f/f0/John_Pork_Real.jpg" alt="Jaquavious Pork">
  </section>

  <section id="richard">
    <h2>Richard Pork</h2>
    <img src="https://i.redd.it/t6lufx3zhtva1.jpg" alt="Richard Pork">
  </section>
</body>
</html>
